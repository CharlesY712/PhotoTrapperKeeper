<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Photo Trapper Keeper</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Kavivanar|Roboto" rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
</head>
<body>
  <h1>Photo Trapper Keeper</h1>
  <form id="photos-form">
    <label>
      <input id='title' type="text" placeholder="Title" />
    </label><br>
    <label>
      <input id='url' type="url" placeholder="Photo Source (URL)" />
    </label><br>
    <button>Add to Album!</button>
  </form>
  <section id='photos-container'>
  </section>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
